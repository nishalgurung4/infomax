<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semantics</title>
	<style type="text/css">
		.box1 {
			background-color: red;
			width: 10%;
			padding: 20px;
		}

		.box2 {
			background-color: green;
			width: 10%;
			padding: 20px;
		}

		a,span {
			background-color: pink;
			padding: 20px;
		}
	</style>
</head>
<body>
<b>Pokhara</b> <!-- visual appereance -->
<strong>Pokhara</strong> <!-- Semantics -> (importance) --> 

<!-- div vs span -->
<!-- <p class="box1"></p>
<p class="box2"></p>

<a href="">a</a>
<a href="">b</a> -->

<div class="box1"></div>
<div class="box2"></div>

<span>a</span>
<span>b</span>

</body>
</html>
