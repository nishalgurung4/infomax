<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Tags</title>

<body>
<!-- Types of tag
1. Container tag
2. Empty tag
 -->
 <!-- Container  starting tag: <p> , ending tag: </p> -->

<h1>heading 1</h1>

<h3>heading 3</h3>
<h4>heading 4</h4>
<h5>heading 5</h5>
<h6>heading 6</h6>

<img src="../assets/img/download.jpeg" />

<!-- Relative vs absolute path -->
<!-- Relative 
1) ../ -> one directory up (back)
2) ./ ->same directory
5) / -> one directory down (in)

-->

<!-- Absolute -->
<img src="/Users/nishal/Desktop/infomax/assets/img/download.jpeg" alt="profile">
