<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Block and Inline tags</title>
	<style type="text/css">
		p {
			background-color: red;
			width: 20%;
		}
		a {
			background-color: green;
			width: 100%; /* not applied */
		}
	</style>
</head>
<body>
<p>This is pokhara.</p>
<a href="#">google</a>
<a href="#">facebook</a>
<p>This is facebook</p>
</body>
</html>
