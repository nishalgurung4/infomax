<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Position</title>
	<style type="text/css">
		.box {
			width: 80px;
			height:  80px;
			background-color: hotpink;
			
		}

		.second {
			position: relative;
			right: 0px;
		}

		.container {
			width: 90vw;
			height: 500px;
			border:  1px solid red;
		}
		.second-container {
			width:  80vw;
			height: 400px;
			border: 1px solid red;
			margin: 60px;
			position: static;
		}
		.small-box {
			background-color: hotpink;
			width: 50px;
			height: 50px;
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
<p class="box first">box1</p>
<p class="box second">box2</p>

<div class="container">
	<div class="second-container">
		<div class="small-box">
		</div>
	</div>
	
</div>
</body>
</html>
