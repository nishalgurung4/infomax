<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin collapse</title>
	<style type="text/css">
		p {
			background-color: hotpink;
			width: 250px;
			height: 250px;
			display: inline-block;
			border: 1px solid red;
		}


		.left {
			margin-right: 100px;
		}

		.right {
			margin-left: 50px;
		}
	</style>
</head>
<body>
		<p class="left">Kathmandu</p>
		<p class="right">Pokhara</p>
</body>
</html>
