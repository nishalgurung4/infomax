<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline block</title>
	<style type="text/css">
		p, span {
			background-color: red;
			width: 200px;
			height: 200px;
			display: inline-block;
		}
	</style>
</head>
<body>
<p>This is pokhara</p>
<p>This is kathmandu.</p>

<span>Pokhara</span>
<span>Kathmandu</span>
</body>
</html>
