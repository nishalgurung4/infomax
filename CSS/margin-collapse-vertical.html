<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin collapse</title>
	<style type="text/css">
		p {
			background-color: hotpink;
			border: 1px solid red;
			width: 120px;
			height:  120px;
		}

		.top {
			margin-bottom: 100px;
		}

		.bottom {
			margin-top: 50px;
		}
	</style>
</head>
<body>
<p class="top">Kathmandu</p>
<p class="bottom">Pokhara</p>
</body>
</html>
