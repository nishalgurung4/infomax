<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacking</title>
	<style type="text/css">
		.box1 {
			background-color: green;
			height: 80px;
			width: 80px;
			/*z-index doesn't work in flow layout*/
			z-index: 5;
			position: relative;
		}

		.box2 {
			background-color: red;
			height: 80px;
			width: 80px;
			margin-top: -30px;
			z-index: 7;
			position: relative;
		}
	</style>
</head>
<body>

<div class="box1">
	
</div>
<div class="box2">
	
</div>
</body>
</html>
