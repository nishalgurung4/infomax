<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Combinator</title>
	<style type="text/css">
		div ~ p {
			color: red;
		}
	</style>
</head>
<body>
<div>
	<p>Hello</p>
</div>

<div>
	<span>
		<p>Hello2</p>
	</span>	
</div>

<p>
	World!
</p>
</body>
</html>
