<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cascade</title>
	<style type="text/css">

		.yellow {
			color: yellow;
		}


		h1 {
			color: red;
		}

		h1 {
			color: green;
		}

		#nilo {
			color: blue;
		}

		h1#nilo {
			color: hotpink;
		}

		h1.yellow#nilo {
			color: yellow;
		}

		body h1.yellow#nilo {
			color: red;
		}

	</style>
</head>
<body>
<h1 class="yellow" id="nilo">Hello World!</h1>
</body>
</html>
