<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
</head>
<body>
	<p>Learning WT</p>

	<p>Another P element</p>

	<button id="show">Show</button>
	<button id="hide">Hide</button>
	<button id="toggle">Toggle</button>

	<input type="text" name="username" />

	<p>Your Name is <span id="display-username"></span></p>
 
<script type="text/javascript" src="./asset/jquery3.6.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$("input[name=username]").keyup(function (event) {
			$("#display-username").text(event.target.value);
		});

		$("p").click(function (event){
			alert("hi");
			console.log(event.target);
		});

		$("#show").click(function () {
			$("p").show(200, function () {
				alert("show");
			});
		});

		$("#hide").click(function () {
			$("p").hide(200);
		});

		$("#toggle").click(function () {
			$("p").toggle();
		})
	});
</script>
</body>
</html>
