<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
<script type="text/javascript">

	//Types of function:
	//no return without parameter
	function sum()
	{
		console.log(2+5);
	}

	sum();
	sum();

	//no return with parameter
	function minus(num1, num2)
	{
	
		console.log((num1 > num2) ? num1 - num2 : num2 - num1);
	}

	minus(5, 2);
	minus(5, 15);

	let test = minus(10, 4);
	console.log(test);

	// return without parameter
	// 
	function isEligibleAgeWithoutParam()
	{
		let age = 18;
		return age >= 16 ? true: false;
	}
	
	function isEligibleAge(age)
	{
		return age >= 16 ? true: false;

	}

	if (isEligibleAge(20)) {
		console.log("Eligible to vote");
	} else {
		console.log("Not Eligible to vote");
	}

	if (isEligibleAge(12)) {
		console.log("Eligible to issue passport");
	} else {
		console.log("Not Eligible to issue passport");
	}
</script>
</body>
</html>
